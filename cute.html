<!DOCTYPE html>
<html lang="ja">

  <head>
      <meta charset="UTF-8">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
     <a class="btn" id="btn01"></a>
     <audio id="sound-file" preload="auto">
          <source src="dog.mp3" type="audio/mp3">
            </audio>
     <script>
            document.getElementById( 'sound-file' ).play();

              const swalWithBootstrapButtons = Swal.mixin({
                    customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                    },
                   buttonsStyling: false
                    })

          const startTime = performance.now();
               console.log(`start: ${startTime}`);

          swalWithBootstrapButtons.fire({
            title: 'ウイルスに感染する可能性があります',
            text: "アクセスをしようとしたリンクは，あなたのコンピューターに危害を加える可能性があると報告がありました。",
            imageUrl: 'animal.png',
                  imageWidth: 200,
                  imageHeight: 200,
            showCancelButton: true,
            confirmButtonText: '続行する',
            cancelButtonText: '戻る',
            reverseButtons: true
          }).then((result) => {

  

          if (result.value) {
            swalWithBootstrapButtons.fire(
              'ページを進める',
              'テスト',
              'success',
            )
            localStorage.setItem("selected", "ok");
            const endTime = performance.now();
                      console.log(`end: ${endTime}`);
                      console.log(endTime - startTime);
                      localStorage.setItem("time", endTime - startTime);
            location.href = "./data.html";

          } else if (
            /* Read more about handling dismissals below */
            result.dismiss === Swal.DismissReason.cancel
          ) {
            swalWithBootstrapButtons.fire(
              'ページを戻す',
              'テスト ',
              'error'
            )
            localStorage.setItem("selected", "NO");
            const endTime = performance.now();
                      console.log(`end: ${endTime}`);
                      console.log(endTime - startTime);
                      localStorage.setItem("time", endTime - startTime);
            location.href = "data2.html";

          }
        
          })

            localStorage.setItem("time", endTime - startTime);
            performance.mark('myPerfEnd');
          

            performance.measure(
               'myPerf',
               'myPerfStart',
               'myPerfEnd'
            );

          const results = performance.getEntriesByName('myPerf');
          const time = results[0].duration;
          console.log( '実行時間 = ' + time + 'ミリ秒' );


          
</script>
 </head>
 </html>
