    <p>
    読み込み中<br> <progress value="0" id="a" max=100></progress>
   <br> <span id="ab" style="color:#e20938">0</span>%
</p>
<script>
    // オブジェクトの取得
    var progressBar = document.getElementById('a');
    var progressValue = document.getElementById('ab');

    function updateProgress(newValue) {
        
        r = Math.floor(Math.random() * 40 - 20);

        newValue = (newValue + r + 100) % 100 + 1;

        progressBar.value = newValue;
        progressValue.innerHTML = newValue;
     
        setTimeout(function(){updateProgress(newValue);}, 1000);
  }
updateProgress(0);

</script>
     
 </body>

<script>
    
    document.getElementById("end").onclick = function() {
    const endTime = performance.now();
               console.log(`end: ${endTime}`);
               console.log(endTime - startTime);
               localStorage.setItem("time", endTime - startTime);
               performance.mark('myPerfEnd');
               performance.measure(
              'myPerf',
              'myPerfStart',
              'myPerfEnd'
          );
    }
          



</script>
