<body>
    <div2>      
      <p>別のwebサイトに移動します。</p>
      
      </div2>
 
    <p>
    読み込み中<br> <progress value="0" id="a" max=100></progress>
   <br> <span id="ab" style="color:#e20938">0</span>%
</p>
<script>
    // オブジェクトの取得
    var progressBar = document.getElementById('a');
    var progressValue = document.getElementById('ab');

    function updateProgress(newValue) {
        if(newValue > 100){
            return;
        }
        progressBar.value = newValue;
        progressValue.innerHTML = newValue;
     
        setTimeout(function(){updateProgress(newValue+1);}, 1000);
  }
updateProgress(0);
</script>
           
        

      <a href="javascript:history.go(-1)">キャンセル</a>
